<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Product Search & Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputContainer">
        <div id="searchIcon">
            <img src="/images/search_icon.svg" alt="">
        </div>
        <input id="searchInput" placeholder="Search Products...." type="text">
    </div>
    <div class="productContainer" id="productContainer">
        <div class="productCard">
            <div class="productImage">
                <img src="https://fakestoreapi.com/img/71pWzhdJNwL._AC_UL640_QL65_ML3_.jpg" alt="">
            </div>
            <div class="productContent">
                <h2>John Hardy Women's Legends Naga Gold & Silver Dragon Station Chain Bracelet</h2>
                <p>From our Legends Collection, the Naga was inspired by the mythical water dragon that protects the ocean's pearl.</p>
                <button>695 $</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
