<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>Expense Tracker</h1>
                <div class="balance">
                    <h2 id="netAmount">â‚¹0</h2>
                    <h3>Your Balance</h3>
                </div>
            </section>
            <div class="transactionContainer">
                <h3>Transactions</h3>
                <hr>
            <div class="transactions">
               
            </div>
            
            </div>

            <section class="transactionForm">
                <h3>Add Transactions</h3>
                <form id="transactionFormId">
                   <div class="inputs">
                    <div class="formControl">
                        <label for="text">Text</label>
                        <input placeholder="Enter Description" type="text" name="text" id="text">
                    </div>
                    <div class="formControl">
                        <label for="amount">Amount</label>
                        <input placeholder="Enter Amount" type="number" name="amount" id="amount">
                    </div>
                   </div>

                <div class="buttonsContainer">
                    <button type="submit" id="earningsButton">
                        <p id="earnings">$0</p>
                        <p>Earnings</p>
                    </button>
                    <button type="submit" id="expenseButton">
                        <p id="expenses">$0</p>
                        <p>Expenses</p>
                    </button>
                </div>

                </form>
            </section>
        </div>
    </div>


    <script src="app..js"></script>
</body>
</html>
