<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
</head>
<body>
     
<div class="background"> 
        <div id="initialContent" class="heading"> 
            <h1>Kindly enter your Date of Birth</h1>
        </div>

        <div id="afterContent" class="heading"> 
          <div class="center">
            <h1>How much Life Journey Covered Till Now</h1>
            
            <div class="time">
                <h2>
                    <div id="year">0</div>
                    Years
                </h2>
                <h2>
                    <div id="month">0</div>
                    Months
                </h2>
                <h2>
                    <div id="day">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="minute">0</div>
                    Mniutes
                </h2>
                <h2>
                    <div id="second">0</div>
                    Seconds
                </h2>
            </div>
          </div>  
    </div>


        <div class="settings">
            <i id="settingsIcon" class="fa-solid fa-gear"></i>
                <div id="settingsContentId" class="settingsContent hide">
                    <input type="date" id="dobInput">
                    <button id="dobButton">Add DOB</button>
                </div>
        </div>
</div>
    <script src="app.js"></script>
</body>
</html>
