<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>
                    <i class="fa-solid fa-lock" style="color: rgb(238, 20, 20);"></i>
                    Password Generator 
                </h1>
                <div id="password">
                    
                </div>
                <div class="rangeContainer">
                    <label for="range">Password Length
                        <span id="passwordLengthValue">8</span>
                    </label>
                    <input type="range" min="1" max="20" value="8" id="passwordLengthInput">
                </div>

                <div class="checkboxes">
                    <div class="formControl">
                        <label for="uppercase">Include uppercase</label>
                        <input type="checkbox" name="uppercase" id="uppercase">
                    </div>
                    <div class="formControl">
                        <label for="numbers">Include numbers</label>
                        <input type="checkbox" name="numbers" id="numbers">
                    </div>
                    <div class="formControl">
                        <label for="symbols">Include symbols</label>
                        <input type="checkbox" name="symbols" id="symbols">
                    </div>
                </div> 
            </section>
            <button id="generateButton">Generate Password</button>
        </div>
    </div>
    




    <script src="app.js"></script>
</body>
</html>
