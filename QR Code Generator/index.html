<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #3F85F3;">
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Paste text to create QR Code</p>
            </section>
            <form id="qrForm" >
                <input type="text" name="qrText" placeholder="Enter text" id="qrInput">
                <button id="generateButton" type="submit">Generate QR Code</button>
            </form>
            <section id="qrContainerId" class="qrContainer">
                <img id="qrImage" src="/images/qr.webp" alt="">
            </section>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
